<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<style>
    table, th, tr{
        border: 1px solid black;
        border-collapse: collapse;
    }
    input[type=submit]{
        background-color: blue;
        color:white;
    }
</style>
<h:head/>
<h:body>
    <h2>All clubs</h2>
    <table>
        <tr>
            <th>Club name</th>
            <th>Number of members</th>
            <th>Change members</th>
        </tr>
        <ui:repeat value="#{clubs.allClubs}" var="club" varStatus="clubStatus">
            <tr>
                <th>#{club.name}</th>
                <th>#{club.people.size()}</th>
                <th>
                    <h:link outcome="people?clubId=#{club.id}">
                        <input type="submit" value="Edit" />
                    </h:link>
                </th>
            </tr>
        </ui:repeat>
    </table>
    <h:form>
        <h:inputText a:placeholder="name" value="#{clubs.clubToCreate.name}" required="true" />
        <h:commandButton value="Add club" action="#{clubs.createClub()}" >
        </h:commandButton>
    </h:form>
    <h:link outcome="allPeople" value="All people"/>
</h:body>
</html>
